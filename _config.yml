title: Pigro e Passivo
description: Un blog pigro, passivo e consapevole
baseurl: ""
url: "https://www.pigroepassivo.it"

remote_theme: mmistakes/so-simple-theme@3.2.0

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

theme_skin: default
lang: it

logo: /assets/avatar.png

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: pages
    values:
      layout: page